<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum - SillyTavern</title>
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/solid.min.css">
    <link rel="stylesheet" href="css/forum.css">
    <link rel="stylesheet" href="css/rich-editor.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="forum-container">
        <!-- 头部导航 -->
        <header class="forum-header">
            <div class="header-content">
                <h1 class="forum-title">
                    <i class="fa-solid fa-comments"></i>
                    Community Forum
                </h1>
                <div class="header-actions">
                    <div class="user-info" id="userInfo" style="display: none;">
                        <span class="welcome-text">Welcome, <span id="userName"></span></span>
                        <button class="btn btn-primary" onclick="createArticle()">
                            <i class="fa-solid fa-plus"></i>
                            Publish post
                        </button>
                    </div>
                    <div class="login-prompt" id="loginPrompt">
                        <span>Please log in to publish posts</span>
                        <a href="/login" class="btn btn-secondary">Log in</a>
                    </div>
                    <a href="/welcome" class="btn btn-outline">
                        <i class="fa-solid fa-home"></i>
                        Back to home
                    </a>
                </div>
            </div>
        </header>

        <!-- 搜索和筛选 -->
        <div class="forum-controls">
            <div class="search-section">
                <div class="search-box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search posts..." />
                </div>
            </div>
            <div class="filter-section">
                <select id="categoryFilter" class="filter-select">
                    <option value="">All categories</option>
                    <option value="tutorial">Tutorial</option>
                    <option value="discussion">Discussion</option>
                    <option value="announcement">Announcement</option>
                    <option value="question">Q&amp;A</option>
                    <option value="showcase">Showcase</option>
                </select>
                <select id="sortFilter" class="filter-select">
                    <option value="latest">Newest</option>
                    <option value="popular">Most popular</option>
                    <option value="views">Most viewed</option>
                </select>
            </div>
        </div>

        <!-- 文章列表 -->
        <main class="articles-container">
            <div class="articles-grid" id="articlesGrid">
                <!-- 文章卡片将在这里动态生成 -->
            </div>

            <!-- 加载指示器 -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <span>Loading...</span>
            </div>

            <!-- 无文章提示 -->
            <div id="noArticles" class="no-articles" style="display: none;">
                <i class="fa-solid fa-newspaper"></i>
                <h3>No posts yet</h3>
                <p>No one has published a post yet. Be the first!</p>
            </div>
        </main>

        <!-- 分页 -->
        <div class="pagination" id="pagination" style="display: none;">
            <button class="btn btn-outline" id="prevPage" onclick="previousPage()">
                <i class="fa-solid fa-chevron-left"></i>
                Previous
            </button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button class="btn btn-outline" id="nextPage" onclick="nextPage()">
                Next
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- 发布文章模态框 -->
    <div id="articleModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="articleModalTitle">Publish new post</h2>
                <button class="modal-close" onclick="closeArticleModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="articleForm">
                    <div class="form-group">
                        <label for="articleTitle">Title</label>
                        <input type="text" id="articleTitle" name="title" required placeholder="Enter a post title">
                    </div>
                    <div class="form-group">
                        <label for="articleCategory">Category</label>
                        <select id="articleCategory" name="category" required>
                            <option value="discussion">Discussion</option>
                            <option value="tutorial">Tutorial</option>
                            <option value="question">Q&amp;A</option>
                            <option value="showcase">Showcase</option>
                            <option value="announcement">Announcement</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="articleTags">Tags</label>
                        <input type="text" id="articleTags" name="tags" placeholder="Separate tags with commas">
                    </div>
                    <div class="form-group">
                        <label for="articleContent">Content</label>
                        <div class="rich-editor-container">
                            <div class="rich-editor-toolbar">
                                <button type="button" class="toolbar-btn" data-command="bold" title="Bold">
                                    <i class="fa-solid fa-bold"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="italic" title="Italic">
                                    <i class="fa-solid fa-italic"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="underline" title="Underline">
                                    <i class="fa-solid fa-underline"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="strikeThrough" title="Strikethrough">
                                    <i class="fa-solid fa-strikethrough"></i>
                                </button>
                                <div class="toolbar-separator"></div>
                                <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="Bullet list">
                                    <i class="fa-solid fa-list-ul"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="Numbered list">
                                    <i class="fa-solid fa-list-ol"></i>
                                </button>
                                <div class="toolbar-separator"></div>
                                <button type="button" class="toolbar-btn" data-command="createLink" title="Insert link">
                                    <i class="fa-solid fa-link"></i>
                                </button>
                                <button type="button" class="toolbar-btn" id="insertImageBtn" title="Insert image">
                                    <i class="fa-solid fa-image"></i>
                                </button>
                                <div class="toolbar-separator"></div>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h1" title="Heading 1">
                                    H1
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h2" title="Heading 2">
                                    H2
                                </button>
                                <button type="button" class="toolbar-btn" data-command="formatBlock" data-value="h3" title="Heading 3">
                                    H3
                                </button>
                                <div class="toolbar-separator"></div>
                                <button type="button" class="toolbar-btn" data-command="justifyLeft" title="Align left">
                                    <i class="fa-solid fa-align-left"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="justifyCenter" title="Center align">
                                    <i class="fa-solid fa-align-center"></i>
                                </button>
                                <button type="button" class="toolbar-btn" data-command="justifyRight" title="Align right">
                                    <i class="fa-solid fa-align-right"></i>
                                </button>
                            </div>
                            <div class="rich-editor-content" id="articleContent" contenteditable="true" placeholder="Enter post content..."></div>
                            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeArticleModal()">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-paper-plane"></i>
                            Publish post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 文章详情模态框 -->
    <div id="articleDetailModal" class="modal" style="display: none;">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="articleDetailTitle"></h2>
                <button class="modal-close" onclick="closeArticleDetailModal()">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="article-detail">
                    <div class="article-meta">
                        <span class="article-author">
                            <i class="fa-solid fa-user"></i>
                            <span id="articleDetailAuthor"></span>
                        </span>
                        <span class="article-date">
                            <i class="fa-solid fa-calendar"></i>
                            <span id="articleDetailDate"></span>
                        </span>
                        <span class="article-category">
                            <i class="fa-solid fa-tag"></i>
                            <span id="articleDetailCategory"></span>
                        </span>
                        <span class="article-views">
                            <i class="fa-solid fa-eye"></i>
                            <span id="articleDetailViews">0</span> views
                        </span>
                    </div>
                    <div class="article-tags" id="articleDetailTags"></div>
                    <div class="article-content" id="articleDetailContent"></div>

                    <!-- 文章操作按钮 -->
                    <div class="article-actions" id="articleActions">
                        <button class="btn btn-outline" onclick="likeArticle()">
                            <i class="fa-solid fa-heart"></i>
                            <span id="articleLikes">0</span> likes
                        </button>
                        <button class="btn btn-outline" onclick="shareArticle()">
                            <i class="fa-solid fa-share"></i>
                            Share
                        </button>
                        <button class="btn btn-danger" id="deleteArticleBtn" style="display: none;">
                            <i class="fa-solid fa-trash"></i>
                            Delete post
                        </button>
                    </div>
                </div>

                <!-- 评论区 -->
                <div class="comments-section">
                    <h3>Comments (<span id="commentsCount">0</span>)</h3>

                    <!-- 发表评论 -->
                    <div class="comment-form" id="commentForm">
                        <textarea id="commentContent" placeholder="Write your comment..." rows="3"></textarea>
                        <button class="btn btn-primary" onclick="submitComment()">
                            <i class="fa-solid fa-paper-plane"></i>
                            Post comment
                        </button>
                    </div>

                    <!-- 评论列表 -->
                    <div class="comments-list" id="commentsList">
                        <!-- 评论将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/forum.js"></script>
    <script src="scripts/rich-editor.js"></script>
</body>
</html>
